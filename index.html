<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mini Buleku</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <img display="block" margin-left="auto" margin-right="auto" src="data/Image/title.png"></img><br>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <div id="table-container"></div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr>
                <p class="text-right"><a href="https://github.com/derekeder/csv-to-html-table">CSV to HTML Table</a> by
                    <a href="http://derekeder.com">Derek
                        Eder</a></p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        function media(entry) {
            var button = document.getElementById(entry)
            var x = document.createElement("AUDIO")
            x.setAttribute("src", "data/Audio/" + entry + ".wav")
            x.play()

        }
        function size(text) {
            return "<h3>" + text + "</h3>"
        }
        function img(entry) {
            var button = document.getElementById(entry)
            button.setAttribute("src", "data/Image/" + entry + ".png")
        }
        
        function format_audio(num) {
            if (num.slice(-1) != "*")
                return "<input type='button' onclick='media(" + num + ")' id='" + num + "'value='" + num + "'>"
                // return "<audio controls><source src='data/Audio/" + num + ".wav' type='audio/mpeg'></audio>"
            else return num;
        }

        function format_image(num) {
            if (num) {
                if (num.slice(-1) == "*") {
                    num = num.slice(0, -1)
                }
                return "<input type='image' margin-left='auto' margin-right='auto' src='data/Image/0.png' onmouseover='this.src=\"data/Image/" + num + ".png\"' onmouseleave='this.src=\"data/Image/0.png\"'>"
            }
        }
        

        CsvToHtmlTable.init({
            csv_path: "data/dictionary.csv",
            element: "table-container",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true
            },
            custom_formatting: [
                [0, format_audio],
                [4, size],
                [5, format_image]
            ]
        });
    </script>
</body>

</html>
