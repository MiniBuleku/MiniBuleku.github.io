    <script>

        function media(entry) {
            document.getElementById(entry).style.borderRadius = "50%"
            document.getElementById(entry).style.border = "2px solid blue"
            new Audio("data/Audio/" + entry + ".wav").play()
            setTimeout(unlight, 2500)
            function unlight() {
                document.getElementById(entry).style.borderRadius = "0"
                document.getElementById(entry).style.border = "0px"
            }
            
        }
        function size(text) {
            return "<h5>" + text + "</h5>"
        }
        function img(entry) {
            var button = document.getElementById(entry)
            button.setAttribute("src", "data/Image/" + entry + ".png")
        }
        
        function format_audio(num) {
            if (num.slice(-1) != "*")
                return "<input type='image' src='data/Image/play.png' onclick='media(" + num + ")' id='" + num + "'value='" + num + "'>"
                // return "<audio controls><source src='data/Audio/" + num + ".wav' type='audio/mpeg'></audio>"
            else return "<div style='display: none'>" + num + "</div>";
        }

        function format_image(num) {
            if (num) {
                if (num.slice(-1) == "*") {
                    num = num.slice(0, -1)
                }
                return "<input type='image' margin-left='auto' margin-right='auto' src='data/Image/0.png' onmouseover='this.src=\"data/Image/" + num + ".png\"' id = " + num + " onmouseleave='this.src=\"data/Image/0.png\"'>"
            }
        }
        

        CsvToHtmlTable.init({
            csv_path: "data/dictionary.csv",
            element: "table-container",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true,
                scrollY: "550px",
                deferRender: true,
                processing: true,
                lengthChange: false,
                pageLength: 100,
                columnDefs: [{ orderable: false, targets: 0 }, { orderable: false, targets: 4}, { orderable: false, targets: 5}],
                order: [[1, 'asc']],
                language: {
                    "search": "Search/搜索:",
                }
            },
            
            custom_formatting: [
                [0, format_audio],
                [4, size],
                [5, format_image]
            ]
        });
    </script>
